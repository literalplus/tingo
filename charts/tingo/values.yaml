replicaCount: 1

image:
  repository: images.lit.plus/tingo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

# If set, overrides SPRING_DATASOURCE_URL from secret
springDatasourceUrl: ""

# secret should have these values analogous to application.yml-default:
# - datasource-url
# - register-secret
# - guest-code
secretName: tingo

# - datasource-username
# - datasource-password
dbSecretName: tingo-db

imagePullSecrets:
  - name: shared-image-pull
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
     - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 300m
    memory: 1500Mi
  requests:
    cpu: 100m
    memory: 1500Mi
